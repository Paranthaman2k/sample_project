name : Terraform Deployment
on:
  push:
    branches:
      - main
  pull_request:
      branches:
      - main
      
permissions:
    id-token: write
    contents: read
 
jobs:
  terraform:
     name: Terraform Deploy
     runs-on: ubuntu-latest

     steps:
      - name: Checkout Repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Configure AWS OIDC
        uses: aws-actions/configure-aws-credentials@v4
        with:
            role-to-assume: ${{ secrets.AWS_ROLE_ARN }}
            aws-region: ${{ secrets.AWS_REGION }}
        
      - name: Verify AWS Identity
        run : aws sts-get-caller-identity

      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v3
        with:
          terraform_version: latest

      - name: Terraform Initialize
        run: terraform init 
        working-directory: TERRAFORM_POC

      - name: Terraform Format
        run: terraform fmt -check
        working-directory: TERRAFORM_POC

      - name: Terraform Validate 
        run: terraform Validate --var-file=dev.tfvars
        working-directory: TERRAFORM_POC

      - name: Terraform Plan
        run: terraform plan -out=tfplan --var-file=dev.tfvars
        working-directory: TERRAFORM_POC

      - name: Terraform Apply
        run: terraform apply -auto-approve tfplan --var-file=dev.tfvars
        working-directory: TERRAFORM_POC

      - name: Terraform Destroy
        run: terraform destroy -auto-approve tfplan --var-file=dev.tfvars
        working-directory: TERRAFORM_POC


         